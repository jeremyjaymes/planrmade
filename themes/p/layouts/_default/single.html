{{ partial "structure/header" . }}


		<article class="post">
		    <header>
		        <h1 class="post-title">{{ .Title }}</h1>
		        <div class="post-meta">
		            <time datetime="{{ .Date.Format "02 January 2006" }}">
		                {{ .Date.Format "02 January 2006" }}
		            </time>
		        </div>
		    </header>

		    <section class="post-content">
		        {{ .Content }}
		    </section>

		    {{ if .Type | eq "post" }}
		    <section class="post-tags">
		        <div class="post-meta tags">
		            <i class="fa fa-fw fa-tag"></i>
		            {{ range .Params.tags }}
		                {{ $url := printf "tags/%s" ( . | urlize) }}
		                <a href="{{ $url | absURL }}">{{ . }} </a>
		            {{ end }}
		        </div>
		    </section>
		    
		    {{ end }}
		</article>


{{ partial "structure/footer" . }}
